<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Under Construction</title>
<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />

	<!--[if lte IE 6]><link rel="stylesheet" type="text/css" href="styles/ie6.css" /><![endif]-->
	
	<script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
  	<script src="js/jquery.spritely-0.5.js" type="text/javascript"></script>

		
<!--[if IE 6]>
	<script src="js/DD_belatedPNG_0.0.8a.js"></script>
	<script type="text/javascript">
	DD_belatedPNG.fix(' #logo, #clouds1, #clouds2, #sun, #mainContent, #content, #content a, #contact a , #contact a:hover, #compass img,  #footer-wrap, #fbody, .stage, #stage, #contactForm h3, h3, #contactForm, #formPopup,#contact, #submit:hover, #submit, #input, #countdown ');
	</script>
	<![endif]-->
    
	<script type="text/javascript">

		(function($) {
			$(document).ready(function() {
				$('#clouds1').pan({fps: 30, speed: 0.9, dir: 'left', depth: 10});
				$('#clouds2').pan({fps: 30, speed: 0.7, dir: 'left', depth: 30});
          		$('#sun').pan({fps: 30, speed: 0.8, dir: 'up', depth: 70});
			
				window.page = {
					hide_panels: function() {
						$('.panel').hide(300);
					},
					show_panel: function(el_id) {
						this.hide_panels();
						$(el_id).show(300);
					}
				}	
			});
		})(jQuery);
	
	</script>
</head>
<body>
<!--Begin Content Section-->	
<div id="container">
	<div id="mainContent">
		<div id="content">
			
				
			<div class="hat">
				<img src="images/hat.png">
			</div>
			<div id="slickbox1">
				<h2>Under Construction</h2>
                <p>We're doing our best and we'll be back in:</p>
    		
				<!--Countdown Timer-->
				<div id='countdown' class='cf'></div>	              										

    
			</div><!--end #slickbox1-->
           
		</div><!--end #content-->
	</div><!--end #miancontent-->

	<!--Background effect Section-->
	<div id="stage" class="stage">
		<div id="bg" class="stage"></div>
		<div id="clouds1" class="stage"></div>
		<div id="clouds2" class="stage"></div>
		<div id="hill2" class="stage"></div>
		<div id="hill1" class="stage"></div>
      	<div id="sun" class="stage"></div>
		
	</div><!--end #stage-->

	
</div><!--end container-->

<!-- Footer Section -->
<div id="footer-wrap">
	<div id="fbody"></div>	
</div><!--end footer--> 

<!--Scripts and Settings-->

<script type="text/javascript" src="js/jquery.countdown.min.js"></script>
<script type="text/javascript"> 
$(function () {
	var austDay = new Date("july 14, 2012 00:00:00");
    $('#countdown').countdown({until: austDay});
});

</script> 



</body>
</html>
